    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div style="width: 80%;margin:  10px auto;">
        <h3>用户统计</h3>
        <select id="timeFilter">
            <option value="30">最近30天</option>
            <option value="60">最近2个月 (60天)</option>
            <option value="90">最近3个月 (90天)</option>
            <option value="120">最近4个月 (120天)</option>
        </select>
        <canvas id="userChart"></canvas>
    </div>

    <script>

        // 当选择框的值发生变化时触发事件
        $("#timeFilter").change(function () {
            // 获取选择框的值
            var selectedTime = $(this).val();

            // 使用ajax从接口获取数据
            $.ajax({
                url: "?",
                method: "GET",
                data: { days: selectedTime },
                success: function (data) {
                    // 数据获取成功后，更新图表
                    updateChart(data);
                },
                error: function (error) {
                    console.error("Error fetching data:", error);
                }
            });
        });
        
        // 更新图表数据
        function updateChart(data) {
            // 根据接口返回的数据更新图表的标签和数据
            userChart.data.labels = data.map(entry => entry.date);
            userChart.data.datasets[0].data = data.map(entry => entry.count);
            userChart.data.datasets[1].data = data.map(entry => entry.click_recharge_dialog); // 新增的数据曲线

            // 重新绘制图表
            userChart.update();
        }

        const ctx = document.getElementById('userChart');
        const labels = result.map(entry => entry.date); // 使用从PHP获取的日期数据
        const data = {
            labels: labels,
            datasets: [
                {
                    label: '用户数量',
                    data: result.map(entry => entry.count), // 使用从PHP获取的数量数据
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                },
                {
                    label: '点击充值对话框数量',
                    data: result.map(entry => entry.click_recharge_dialog), // 新增的数据
                    fill: false,
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }
            ]
        };
        const config = {
            type: 'line',
            data: data,
        };
        const userChart = new Chart(ctx, config);
    </script>
